# {{ ansible_managed }}
gm.base.config.location={{app_base_dir}}/cluster_{{project_cluster_name}}/config/
log4j.properties=/{{app_base_dir}}/cluster_{{project_cluster_name}}/config/log4j.properties
environment.name={{ gl_env }}
srv.instance.name={{item.srv_instance_name|default('standalone')}}

# APPLICATION OPTIONS
{% for opt in tomcat_app_java_opts %}
{{opt}}
{% endfor %}

# TOMCAT STANDARD CONFIG
package.access=sun.,org.apache.catalina.,org.apache.coyote.,org.apache.tomcat.,org.apache.jasper.
package.definition=sun.,java.,org.apache.catalina.,org.apache.coyote.,org.apache.tomcat.,org.apache.jasper.
common.loader=${catalina.base}/lib,${catalina.base}/lib/*.jar,${catalina.home}/lib,${catalina.home}/lib/*.jar
server.loader=
